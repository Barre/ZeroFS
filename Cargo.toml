[package]
name = "zerofs"
version = "0.1.0"
edition = "2024"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
strip = true

[profile.ci]
inherits = "release"
lto = false
codegen-units = 16

[dependencies]
zerofs_nfsserve = "0.11"
tokio = { version = "1.46", features = ["full"] }
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
slatedb = { git = "https://github.com/slatedb/slatedb.git", rev = "2fe991affaed8e2cb9caf3eed73589367484f09a" }
object_store = { version = "0.12.3", features = ["aws", "azure", "gcp"] }
bytes = "1.5"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
rand = "0.8"
futures = "0.3"
foyer = "0.18"
foyer-common = "0.18"
chacha20poly1305 = "0.10"
hkdf = "0.12"
sha2 = "0.10"
zstd = "0.13"
anyhow = "1.0"
hex = "0.4"
argon2 = "0.5"
url = "2.5"
deku = "0.19"
thiserror = "2.0"
comfy-table = "7.1"
num-format = "0.4"
libc = "0.2"
rayon = "1.10"


[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = { version = "0.6.0", features = ["background_threads"] }
